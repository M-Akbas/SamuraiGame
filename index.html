<!DOCTYPE html>
<html translate="no">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/enemie.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/floor.class.js"></script>
    <script src="models/lamps.class.js"></script>
    <script src="models/shop.class.js"></script>
    <script src="models/rocks.class.js"></script>
    <script src="models/decoration.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/secondFloor.class.js"></script>
    <script src="models/heartIcon.class.js"></script>
    <script src="models/shuriken.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.jpg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takeshi Ichiro: The Last Samurai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: none" id="gameOverOverlay">
      <div id="gameOverContent">
        <div id="gameOverText" class="gameOver"></div>
        <button
          onclick="location.reload(), playButtonSound();
        "
        >
          PLAY AGAIN
        </button>
      </div>
    </div>
    <div id="overlay">
      <div id="content">
        <header>
          <img class="logo" src="imgForDesign/1 Kopie.png" />
          <div class="header-text">Takeshi Ishiro - The Last Samurai</div>
          <img
            id="mute"
            onclick="muteSound() ,toggleMute()"
            class="muteImg"
            src="imgForDesign/mute.png"
            alt=""
          />
          
        </header>
        <h2>武士一郎</h2>
        
        <div>
          <div class="buttons">
            <img
              id="btnAttack"
              class="swordButton"
              src="mobileButtons/sword.png"
            />
            <img
              onclick="muteSound() ,toggleMute()"
              id="mute"
              class="muteImg"
              src="imgForDesign/mute.png"
            />
            <img
              id="btnLeft"
              class="leftArrow"
              src="mobileButtons/tile000.png"
            />
            <img id="btnUp" class="topArrow" src="mobileButtons/tile001.png" />
            <img
              id="btnRight"
              class="rightArrow"
              src="mobileButtons/tile003.png"
            />
            <img
              id="btnShuriken"
              class="btnShuriken"
              src="mobileButtons/mobileButtonsShuriken.png"
              alt=""
            />
            <img class="rotate" src="imgForDesign/rotate.jpg" alt="" />
            <div id="overlayMobile"></div>
          </div>
          <div class="menu">
            <button onclick="settingPopUp()" class="btnOfMenu">Settings</button>
            <button class="btnOfMenu">History</button>
            <button class="btnOfMenu">Programmed by</button>
          </div>
          <div id="fullscreen">
            <canvas id="canvas" width="720" height="480"> </canvas>
          </div>
        </div>
        <button id="startButton" onclick="gameStart(), playButtonSound()">
          START GAME
        </button>
        
        <div style="display: none;" class="settings"> 
          <h1>Settings</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        

        <div id="H-Img" class="animationHero">
          <img
            class="heroAnimation"
            src="imgForDesign/heroGameCover.png"
            alt="hero"
          />
        </div>
        <div id="E-Img" class="enemieAnimation">
          <img
            class="enemieAnimation"
            src="imgForDesign/enemyGameCover.png"
            alt="enemie"
          />
        </div>
      </div>
    </div>
  </body>
</html>
