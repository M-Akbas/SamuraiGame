<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/enemie.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/floor.class.js"></script>
    <script src="models/lamps.class.js"></script>
    <script src="models/shop.class.js"></script>
    <script src="models/rocks.class.js"></script>
    <script src="models/decoration.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/secondFloor.class.js"></script>
    <script src="models/heartIcon.class.js"></script>
    <script src="models/shuriken.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.jpg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takeshi Ichiro: The Last Samurai</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: none" id="gameOverOverlay">
      <div id="gameOverContent">
        <div class="gameOver">GAME OVER</div>
        <button
          onclick="location.reload(), playButtonSound();
        "
        >
          PLAY AGAIN
        </button>
      </div>
    </div>
    <div id="overlay">
      <div id="content">
        <header>
          <img class="logo" src="hero/sprites/standing/tile000.png">
          <img onclick="muteSound()" class="muteImg" src="imgForDesign/mute.png" alt="">
        </header>
        <h2>Takeshi Ichiro 武士一郎</h2>
        <h1>The Last Samurai</h1>

        <canvas id="canvas" width="720" height="480"> </canvas>
        <button id="startButton" onclick="gameStart(), playButtonSound()">START GAME</button>
        <div class="settings">
          <div class="setting">↑ JUMP</div>
          <div class="setting">→ RIGHT</div>
          <div class="setting">← LEFT</div>
          <div> Spacebar - ATTACK</div>
          <div class="setting">D - SHURIKEN</div>
          

        </div>

        <div id="H-Img" class="animationHero">
          <img
            class="heroAnimation"
            src="imgForDesign/heroGameCover.png"
            alt="hero"
          />
        </div>
        <div id="E-Img" class="enemieAnimation">
          <img
            class="enemieAnimation"
            src="imgForDesign/enemyGameCover.png"
            alt="enemie"
          />
        </div>
      </div>
    </div>
  </body>
</html>
